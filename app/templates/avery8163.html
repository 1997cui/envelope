.page {
    width: 8.5in;
    height: 11in;
    padding: 0.5in 0;
    page-break-after: always;
    position: relative;
}

.label {
    width: 4in;
    height: 2in;
    position: absolute;
    padding: 0.1in;
}

.usps-barcode {
    font-family: "USPSIMBStandard";
    font-size: 16pt;
    margin-bottom: 0.1in;
}

.barcode-humanreadable {
    font-size: 10pt;
}

.recipient-text {
    font-family: "DejaVu Serif",serif;
}

<body>
    <div class="page">
        <div class="label" style="top: {{ (row - 1) * 2 + 0.5 }}in; left: {{ (col - 1) * 4.25 + 0.2 }}in;">
            <div class="usps-barcode">
                {{ barcode|safe }}
            </div>
            <div class="barcode-humanreadable">
                {{human_readable_bar|safe}}
            </div>
            <div class="recipient-text">
                {% for line in recipient_address.split('\n') %}
                    {{ line }}<br/>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
