.envelope {
    width: 9.5in;
    height: 4.125in;
    padding: 0.25in;
    transform-origin: left top;
    page-break-after: always;
    position: absolute;
}

.sender-address {
    width: 4in;
    height: 1.5in;
    position: absolute;
    font-family: "DejaVu Serif",serif;
}

.recipient-address {
    width: 4in;
    height: 2.5in;
    position: absolute;
    left: 5in;
    bottom: 0.625in;
    display: flex;
    display: -webkit-box;
    flex-direction: column;
    justify-content: center;
    -webkit-box-pack: center;
    -webkit-box-orient: vertical;
}

.usps-barcode {
    font-family: "USPSIMBStandard";
    font-size: 16pt;
}

.barcode-humanreadable {
    font-size: 10pt;
}

.recipient-text {
    font-family: "DejaVu Serif",serif;
}

<body>
	<div class="envelope">
		<div class="sender-address">
			<!-- Sender address block -->
			{% for line in sender_address.split('\n') %}
            {{ line }}<br/>
            {% endfor %}
		</div>
		<div class="recipient-address">
			<!-- Receipt address block -->
			<div class="usps-barcode">
				{{ barcode|safe }}
			</div>
            <div class="barcode-humanreadable">
                {{human_readable_bar|safe}}
            </div>
            <div class="recipient-text">
			    {% for line in recipient_address.split('\n') %}
                {{ line }}<br/>
                {% endfor %}
            </div>
		</div>
	</div>
</body>
